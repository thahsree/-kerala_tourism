<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./signup.css">
    <script src="https://kit.fontawesome.com/990f8591db.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="uBody">
        <div class="login-box">
            <img src="./images/kerala-gods-own-country.gif" style="width: 150px; height: 100px;" alt="kerala-gods-own-country">
            <div class="input">
                <input type="text" id="email" placeholder="email" onkeyup="email_fun()" autocomplete="off">
                <i id="tick" class="fa-solid fa-check"></i>
                <i id="wrong" class="fa-regular fa-circle-xmark"></i>
            </div>
            <div class="input" autocomplete="off">
                <input type="text" id="password" placeholder="password" onkeyup="pass_fun()" >
                <i id="pass_tick" class="fa-solid fa-check"></i>
                <i id="pass_wrong" class="fa-regular fa-circle-xmark"></i>
            </div>
            <button  id="Signup">Log in</button>
        </div>
        <div class="signup-box">
            <p>Dont have account? <a href="./signup.html">Sign Up</a></p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
