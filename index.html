<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <header class="header_1">
    <div class="header_content_1">
      <div class="container header_contact">
        <p><i class="fa-solid fa-phone"></i>+91 9887283347</p>
        <p><span class="bold">@</span> feedback@keralatourism.org</p>
        <p><i class="fa-regular fa-envelope"></i> sample@gmail.com</p>
      </div>
      <div class="header_social">
        <p><i class="fa-brands fa-instagram"></i></p>
        <p><i class="fa-brands fa-facebook"></i></p>
        <p><i class="fa-brands fa-x-twitter"></i></p>

      </div>
    </div>
  </header>
  <header class="header2">
    <div class="header2_content">
      <div class="logo">
        <img width="200px" height="100px" src="./images/kerala-gods-own-country.gif" alt="">
      </div>
      <div class="navigations">
        <nav>
          <li>Home</li>
          <li>Destinations</li>
          <li>Cultures</li>
          <li>Whats New</li>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <section  class="corousal-section">
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
            aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
            aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner corousal">
          
          <div class="carousel-item active item1">
            
            <div class="caption">
                <div class="caption-content">
                  <h1>KOVALAM BEACH</h1>
                  <button>Visit place</button>
                </div>
            </div>
          </div>
  
          <div class="carousel-item item2">
  
            <div class="caption">
              <div class="caption-content">
                <h1>ALAPPUZHA</h1>
                <button>Visit place</button>
              </div>
            </div>
          </div>
          <div class="carousel-item item3">
            <div class="caption">
              <div class="caption-content">
                <h1>WAYANAD</h1>
                <button>Visit place</button>
              </div>
            </div>
          </div>
          <div class="carousel-item item4">
            <div class="caption">
              <div class="caption-content">
                <h1>MUNNAR</h1>
                <button>Visit place</button>
              </div>
            </div>
          </div>
          <div class="carousel-item item5">
            <div class="caption">
              <div class="caption-content">
                <h1>ATHIRAPPALI</h1>
                <button>Visit place</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </section>
    <section class="notification-section">
      <div class="notification">
        <p>Kerala Tourism Trade (Facilitation Regulation) 2015 ACT. </p>
        <p>visit  <a href="https://www.keralatourism.org/">www.keralatourism.org</a></p>
      </div>
    </section>
    <section id="destination" class="destination">
      
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/990f8591db.js" crossorigin="anonymous"></script>
</body>

</html>
